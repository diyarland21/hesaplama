<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Personel Bilgi Sorgulama</title>
<style>
  :root {
    --bg: #0b1220;
    --card: rgba(255,255,255,.08);
    --stroke: rgba(255,255,255,.14);
    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.70);
    --accent: #6ee7ff;
    --ok: #35d07f;
    --warn: #ffcf5a;
    --danger: #ff7a7a;
    --shadow: 0 12px 40px rgba(0,0,0,.35);
    --radius: 18px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 800px at 20% 10%, rgba(110,231,255,.16), transparent 60%),
      radial-gradient(900px 700px at 80% 40%, rgba(167,139,250,.18), transparent 60%),
      linear-gradient(180deg, var(--bg), #070a12);
    color: var(--text);
    padding: 18px;
  }
  .wrap { max-width: 920px; margin: 0 auto; }
  .top {
    display:flex; align-items:center; justify-content:space-between;
    gap: 12px; margin-bottom: 14px; flex-wrap: wrap;
  }
  .title { display:flex; flex-direction:column; gap:4px; }
  h1 { margin:0; font-size: 20px; letter-spacing:.2px; }
  .sub { margin:0; color:var(--muted); font-size:13px; }
  .pill {
    border:1px solid var(--stroke);
    background: rgba(255,255,255,.06);
    padding: 8px 10px; border-radius: 999px;
    font-size: 12px; color: var(--muted);
    white-space: nowrap;
  }
  .card {
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    border: 1px solid var(--stroke);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
  }
  .card-inner { padding: 14px; }

  label {
    display:block; font-weight: 800; font-size: 13px;
    color: rgba(255,255,255,.86); margin: 12px 0 6px;
  }

  input {
    width:100%;
    padding: 14px 14px;
    border-radius: 16px;
    border: 1px solid var(--stroke);
    background: rgba(0,0,0,.18);
    color: var(--text);
    font-size: 18px;   /* tablet için büyük */
    outline: none;
  }
  input:focus {
    border-color: rgba(110,231,255,.55);
    box-shadow: 0 0 0 4px rgba(110,231,255,.12);
  }

  .search-wrap { position:relative; }

  .suggest {
    position:absolute;
    top: calc(100% + 10px);
    left:0; right:0;
    background: rgba(10,14,24,.98);
    border: 1px solid var(--stroke);
    border-radius: 18px;
    overflow:hidden;
    box-shadow: 0 14px 50px rgba(0,0,0,.45);
    display:none;
    z-index: 50;
  }
  .suggest.open { display:block; }

  .item {
    padding: 16px 14px; /* dokunma alanı büyüdü */
    display:flex; align-items:center; justify-content: space-between;
    gap: 12px;
    border-top: 1px solid rgba(255,255,255,.08);
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  .item:first-child { border-top:none; }
  .item:active { background: rgba(110,231,255,.16); }

  .name { font-weight: 900; font-size: 15px; letter-spacing:.2px; }
  .meta { font-size: 12px; color: var(--muted); white-space: nowrap; }

  .empty { padding: 14px; color: rgba(255,255,255,.65); font-size: 13px; }

  .actions {
    display:flex; gap: 10px; margin-top: 12px;
    flex-wrap: wrap;
  }
  button {
    border: 1px solid var(--stroke);
    background: rgba(255,255,255,.08);
    color: var(--text);
    padding: 12px 14px;
    border-radius: 16px;
    font-size: 15px;
    cursor: pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  button:active { transform: translateY(1px); }
  .danger {
    border-color: rgba(255,122,122,.55);
    background: rgba(255,122,122,.12);
  }
  .primary {
    border-color: rgba(110,231,255,.45);
    background: rgba(110,231,255,.10);
  }

  .grid {
    display:grid;
    grid-template-columns: 1fr;
    gap: 12px;
    margin-top: 12px;
  }
  @media (min-width: 760px) {
    .grid { grid-template-columns: 1fr 1fr; }
  }

  .field {
    background: rgba(255,255,255,.06);
    border: 1px solid var(--stroke);
    border-radius: 18px;
    padding: 14px;
  }
  .field-top {
    display:flex; align-items:center; justify-content: space-between; gap: 10px;
    margin-bottom: 8px;
  }
  .k { font-size: 12px; color: var(--muted); }
  .v { font-size: 18px; font-weight: 900; letter-spacing:.2px; word-break: break-word; }

  .copy-btn {
    border: 1px solid rgba(110,231,255,.45);
    background: rgba(110,231,255,.10);
    padding: 10px 12px;
    border-radius: 14px;
    font-size: 13px;
    white-space: nowrap;
  }
  .copy-btn:active { background: rgba(110,231,255,.18); }

  .toast {
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    background: rgba(15,20,32,.92);
    border: 1px solid rgba(255,255,255,.14);
    color: rgba(255,255,255,.92);
    padding: 10px 12px;
    border-radius: 999px;
    box-shadow: 0 12px 40px rgba(0,0,0,.35);
    font-size: 13px;
    display:none;
    z-index: 100;
    max-width: 92vw;
  }
  .toast.show { display:block; }
  .toast b { color: var(--accent); }
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <h1>Personel Bilgi Sorgulama</h1>
        <p class="sub">İsmi yaz → alttan dokunarak seç → <b>TCKN kopyala</b>.</p>

        <div class="grid">

          <div class="field">

          <div class="field">

          <div class="field">

              <button class="copy-btn" id="copyTel" type="button">Kopyala</button>
            </div>
            <div class="v" id="tel">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

        <div class="meta">Dokun</div>
      `;
      div.addEventListener("click", () => {
        elAra.value = p.ad_soyad;
        doldur(p);
        closeSuggest();
      });
      elSuggest.appendChild(div);
    });
    elSuggest.classList.add("open");
  }

  function closeSuggest() {
    elSuggest.classList.remove("open");
  }

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  async function copyText(label, value) {
    if (!value || value === "—") {
      showToast(label, "");
      return;
    }
    try {
      if (navigator.clipboard && window.isSecureContext) {
        await navigator.clipboard.writeText(value);
      } else {
        // iOS/HTTP fallback
        const ta = document.createElement("textarea");
        ta.value = value;
        ta.setAttribute("readonly", "");
        ta.style.position = "fixed";
        ta.style.top = "-1000px";
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }
      showToast(label, value);
    } catch (e) {
      // Son çare: kullanıcıya seçtir
      showToast(label, value);
    }
  }

  btnCopyTckn.addEventListener("click", ()=> copyText("TCKN", outTckn.textContent.trim()));
  btnCopyPno.addEventListener("click", ()=> copyText("Personel No", outPno.textContent.trim()));
  btnCopySicil.addEventListener("click", ()=> copyText("Sicil No", outSicil.textContent.trim()));
  btnCopyTel.addEventListener("click", ()=> copyText("Telefon", outTel.textContent.trim()));

  // TCKN'ye dokununca da kopyalasın (tablet için pratik)
  outTckn.addEventListener("click", ()=> copyText("TCKN", outTckn.textContent.trim()));
  outTckn.style.cursor = "pointer";

  let last = [];
  elAra.addEventListener("input", () => {
    last = matchList(elAra.value);
    if (!elAra.value.trim()) {
      closeSuggest();
      setDash();
      return;
    }
    renderSuggest(last);
  });

  elAra.addEventListener("focus", () => {
    if (elAra.value.trim()) {
      last = matchList(elAra.value);
      renderSuggest(last);
    }
  });

  elAra.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      if (last && last.length) {
        elAra.value = last[0].ad_soyad;
        doldur(last[0]);
        closeSuggest();
      }
    }
    if (e.key === "Escape") closeSuggest();
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".search-wrap")) closeSuggest();
  });

  btnTemizle.addEventListener("click", () => {
    elAra.value = "";
    last = [];
    closeSuggest();
    setDash();
    elAra.focus();
  });

  btnIlk.addEventListener("click", () => {
    last = matchList(elAra.value);
    if (last.length) {
      elAra.value = last[0].ad_soyad;
      doldur(last[0]);
      closeSuggest();
    }
  });

  setDash();
})();
</script>
</body>
</html>
